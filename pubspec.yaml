# Configurare Flutter Icons
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

# Configurare Native Splash (Splash Screen)
flutter_native_splash:
  color: "#000000"
  image: assets/images/splash_logo.png
  branding: assets/images/branding.png
  color_dark: "#000000"
  image_dark: assets/images/splash_logo_dark.png
  branding_dark: assets/images/branding_dark.png

  android_12:
    image: assets/images/splash_logo.png
    icon_background_color: "#000000"
    image_dark: assets/images/splash_logo_dark.png
    icon_background_color_dark: "#000000"

  web: false  # âœ… Dezactivat splash pentru web

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
    - assets/buttons/
    - assets/images/logo.png
    - assets/images/tbi_banner.png
    - assets/images/alecs_avatar.jpg  # âœ… AdÄƒugat avatar Alecs
    - assets/images/blanca_avatar.jpg # âœ… AdÄƒugat avatar Blanca
    - assets/images/denis_avatar.jpg  # âœ… AdÄƒugat avatar Denis

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Light.ttf
